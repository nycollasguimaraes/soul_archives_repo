{% extends 'base.html' %}

{% block content %}
<h2>Editar Game</h2>

<form method="POST" action="{% url 'secoes:update' game.id %}">
  {% csrf_token %}

  <p>
    <label for="id_name">Nome:</label>
    <input type="text" name="name" id="id_name" value="{{ game.name }}">
  </p>

  <p>
    <label for="id_release_year">Ano de Lançamento:</label>
    <input type="number" name="release_year" id="id_release_year" value="{{ game.release_year }}">
  </p>

  <p>
    <label for="id_poster_url">URL do Poster:</label>
    <input type="url" name="poster_url" id="id_poster_url" value="{{ game.poster_url }}">
  </p>

  <button type="submit">Salvar Alterações</button>
</form>

{% endblock %}
